<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(32, 137, 139);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <script>
       var nome = window.prompt('Qual é o seu nome?')
       document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
       document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
       document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>

</body>
</html>
