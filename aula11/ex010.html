<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado: </div>
    <script>
        
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if (vel > 60){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade. MULTADO!</p>`
            } else {
                res.innerHTML += `<p>Você está dentro do limite de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança</P>`
        }

    </script>
    
</body>
</html>
